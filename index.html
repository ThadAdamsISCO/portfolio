<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Dashboard</title>
  <style>
    :root {
      --green-primary: #4caf50;
      --green-secondary: #388e3c;
      --green-accent: #81c784;
      --background-light: #f4f4f4;
      --background-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #000000;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-light);
      color: var(--text-dark);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-light);
    }

    .live-greeting {
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: center;
    }

    .theme-toggle {
      display: block;
      margin: 10px auto 20px auto;
      background: var(--green-primary);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid var(--green-secondary);
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
      text-align: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--green-secondary);
    }

    .theme-toggle:focus {
      outline: none;
    }

    .theme-toggle:active {
      transform: scale(0.98);
    }

  </style>
</head>
<body>
  
  <!-- Live Greeting/Clock -->
  <div class="live-greeting" id="liveGreeting">
    Welcome! Loading...
  </div>

  <!-- Dark Mode Toggle Button -->
  <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>

  <script>
    // Live Time and Greeting
    function updateGreeting() {
      const greetingEl = document.getElementById('liveGreeting');
      const now = new Date();
      const hours = now.getHours();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      let greeting = "Hello!";
      if (hours < 12) greeting = "Good morning!";
      else if (hours < 18) greeting = "Good afternoon!";
      else greeting = "Good evening!";

      greetingEl.innerText = `${greeting} It‚Äôs ${timeString}.`;
    }

    setInterval(updateGreeting, 1000);
    updateGreeting();

    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeToggle.innerText = document.body.classList.contains('dark-mode') 
        ? '‚òÄÔ∏è Light Mode' 
        : 'üåô Dark Mode';
    });
  </script>
</body>
</html>
