    <!-- Three.js for the 3D Tech Cube -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script>
        // Theme-aware cube face colors
        function getCubeMaterials(isLight) {
            return [
                new THREE.MeshBasicMaterial({ color: isLight ? 0x2e7d32 : 0x388e3c }), // green
                new THREE.MeshBasicMaterial({ color: isLight ? 0x43a047 : 0x2e7d32 }), // accent green
                new THREE.MeshBasicMaterial({ color: isLight ? 0xe8f5e8 : 0x1a2332 }), // light bg-accent/dark card
                new THREE.MeshBasicMaterial({ color: isLight ? 0xf0f8ff : 0x0d1421 }), // light bg/dark bg
                new THREE.MeshBasicMaterial({ color: isLight ? 0x388e3c : 0x43a047 }), // green alt
                new THREE.MeshBasicMaterial({ color: isLight ? 0x2c3e50 : 0xe0e0e0 })  // text accent / text primary
            ];
        }
        // Setup
        const cubeContainer = document.getElementById('tech-cube-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        camera.position.z = 3;
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(210, 210);
        cubeContainer.appendChild(renderer.domElement);

        // Create cube
        let isLight = document.body.classList.contains('light-mode');
        let materials = getCubeMaterials(isLight);
        let geometry = new THREE.BoxGeometry();
        let cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        // Watch for theme changes
        const themeToggle = document.getElementById('themeToggle');
        function updateCubeTheme() {
            isLight = document.body.classList.contains('light-mode');
            let newMaterials = getCubeMaterials(isLight);
            for(let i=0; i<6; i++) cube.material[i] = newMaterials[i];
        }
        themeToggle.addEventListener('click', () => {
            setTimeout(updateCubeTheme, 300); // Wait for class toggle
        });

        // Animate cube
        function animateCube() { renderer.render(scene, camera); }
        animateCube();

        // Spin the cube on scroll
        window.addEventListener('scroll', () => {
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = docHeight ? window.scrollY / docHeight : 0;
            cube.rotation.x = scrollPercent * 2 * Math.PI;
            cube.rotation.y = scrollPercent * 4 * Math.PI;
            animateCube();
        });

        // Idle animation
        function tick() {
            if (document.body.classList.contains('loaded')) {
                cube.rotation.y += 0.005;
                animateCube();
            }
            requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
    </script>

    <script>
        // ... your original JavaScript (theme toggling, greeting, animation, etc.) ...
        // 1. DARK MODE TOGGLE FUNCTIONALITY
        // (All your original JS remains here, unchanged)
        const themeToggle2 = document.getElementById('themeToggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle2.innerHTML = '☀️ Light Mode';
        } else {
            themeToggle2.innerHTML = '🌙 Dark Mode';
        }
        themeToggle2.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            let theme;
            if (body.classList.contains('light-mode')) {
                theme = 'light';
                themeToggle2.innerHTML = '☀️ Light Mode';
            } else {
                theme = 'dark';
                themeToggle2.innerHTML = '🌙 Dark Mode';
            }
            localStorage.setItem('theme', theme);
        });
        function updateGreeting() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const timeString = `${hours}:${minutes} ${ampm}`;
            let greeting;
            const hour = now.getHours();
            if (hour < 12) {
                greeting = "Good Morning! ☀️";
            } else if (hour < 17) {
                greeting = "Good Afternoon! ☀️";
            } else {
                greeting = "Good Evening! 🌙";
            }
            const fullGreeting = `${greeting} It's ${dayName}, ${monthName} ${date} • ${timeString}`;
            document.getElementById('liveGreeting').textContent = fullGreeting;
        }
        updateGreeting();
        setInterval(updateGreeting, 1000);

        function animateOnScroll() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                const windowHeight = window.innerHeight;
                const scrollY = window.scrollY;
                if (scrollY > (sectionTop + sectionHeight * 0.3 - windowHeight)) {
                    section.classList.add('animate');
                }
            });
        }
        window.addEventListener('load', () => {
            document.body.classList.remove('loading');
            document.body.classList.add('loaded');
            animateOnScroll();
        });
        window.addEventListener('scroll', animateOnScroll);

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 't' && !e.ctrlKey && !e.altKey && !e.metaKey) {
                const activeElement = document.activeElement;
                if (activeElement.tagName !== 'INPUT' && activeElement.tagName !== 'TEXTAREA') {
                    themeToggle2.click();
                }
            }
        });
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-8px) scale(1.02)';
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });
        console.log('🚀 Portfolio loaded successfully! Press "T" to toggle theme.');
    </script>
