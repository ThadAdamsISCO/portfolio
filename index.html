    <script>
    // ========== THREE.JS 3D SHAPE ==========
    let scene, camera, renderer, mesh, animateId;
    function initThreeBG() {
        const canvas = document.getElementById('three-bg');
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({canvas: canvas, alpha: true});
        renderer.setClearColor(0x000000, 0);

        // 3D Wireframe Icosahedron
        let geometry = new THREE.IcosahedronGeometry(5, 1);
        let material = new THREE.MeshBasicMaterial({color: 0x43a047, wireframe: true, opacity: 0.4, transparent: true});
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 15;

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        onResize();
        window.addEventListener('resize', onResize);

        function animate() {
            mesh.rotation.x += 0.004;
            mesh.rotation.y += 0.007;
            renderer.render(scene, camera);
            animateId = requestAnimationFrame(animate);
        }
        animate();
    }
    window.addEventListener('DOMContentLoaded', initThreeBG);

    // ========== SVG PARTICLE LINES ==========
    function makeSVGParticles() {
        const svg = document.getElementById('svg-particles');
        const w = window.innerWidth, h = window.innerHeight;
        svg.setAttribute('width', w);
        svg.setAttribute('height', h);
        svg.innerHTML = '';

        // Create random techy lines and dots
        let lines = '';
        for (let i = 0; i < 16; i++) {
            let x1 = Math.random() * w, y1 = Math.random() * h;
            let x2 = x1 + (Math.random()-0.5)*180, y2 = y1 + (Math.random()-0.5)*180;
            lines += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#43a047" stroke-width="1" opacity="0.22"/>`;
            lines += `<circle cx="${x1}" cy="${y1}" r="1.9" fill="#e0e0e0" opacity="0.16"/>`;
        }
        svg.innerHTML = lines;
    }
    window.addEventListener('resize', makeSVGParticles);
    window.addEventListener('DOMContentLoaded', makeSVGParticles);
    setInterval(makeSVGParticles, 5000); // Animate every few seconds

    </script>

    <script>

        // 1. DARK MODE TOGGLE FUNCTIONALITY
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference or default to 'dark'
        const currentTheme = localStorage.getItem('theme') || 'dark';
        
        // Apply the current theme
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.innerHTML = '‚òÄÔ∏è Light Mode';
        } else {
            themeToggle.innerHTML = 'üåô Dark Mode';
        }

        // Theme toggle event listener
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            let theme;
            if (body.classList.contains('light-mode')) {
                theme = 'light';
                themeToggle.innerHTML = '‚òÄÔ∏è Light Mode';
            } else {
                theme = 'dark';
                themeToggle.innerHTML = 'üåô Dark Mode';
            }
            
            // Save theme preference
            localStorage.setItem('theme', theme);
        });

        // 2. LIVE CLOCK AND GREETING
        function updateGreeting() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            
            // Format time (12-hour format)
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            
            const timeString = `${hours}:${minutes} ${ampm}`;
            
            // Create greeting based on time
            let greeting;
            const hour = now.getHours();
            if (hour < 12) {
                greeting = "Good Morning! ‚òÄÔ∏è";
            } else if (hour < 17) {
                greeting = "Good Afternoon! ‚òÄÔ∏è";
            } else {
                greeting = "Good Evening! üåô";
            }
            
            const fullGreeting = `${greeting} It's ${dayName}, ${monthName} ${date} ‚Ä¢ ${timeString}`;
            document.getElementById('liveGreeting').textContent = fullGreeting;
        }

        // Update greeting immediately and then every second
        updateGreeting();
        setInterval(updateGreeting, 1000);

        // 3. SCROLL-BASED ANIMATIONS
        function animateOnScroll() {
            const sections = document.querySelectorAll('.section');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                const windowHeight = window.innerHeight;
                const scrollY = window.scrollY;
                
                // Trigger animation when section is 70% visible
                if (scrollY > (sectionTop + sectionHeight * 0.3 - windowHeight)) {
                    section.classList.add('animate');
                }
            });
        }

        // 4. PAGE LOAD ANIMATIONS
        window.addEventListener('load', () => {
            // Remove loading class to trigger fade-in
            document.body.classList.remove('loading');
            document.body.classList.add('loaded');
            
            // Trigger initial scroll animation check
            animateOnScroll();
        });

        // 5. SCROLL EVENT LISTENER
        window.addEventListener('scroll', animateOnScroll);

        // 6. SMOOTH SCROLLING FOR ANY INTERNAL LINKS (if you add them later)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 7. KEYBOARD SHORTCUTS (Bonus feature)
        document.addEventListener('keydown', (e) => {
            // Press 'T' key to toggle theme
            if (e.key.toLowerCase() === 't' && !e.ctrlKey && !e.altKey && !e.metaKey) {
                const activeElement = document.activeElement;
                // Only trigger if not typing in an input field
                if (activeElement.tagName !== 'INPUT' && activeElement.tagName !== 'TEXTAREA') {
                    themeToggle.click();
                }
            }
        });

        // 8. ENHANCED HOVER EFFECTS WITH JAVASCRIPT
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-8px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });
